<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Website's name -->
    <title>Contact</title>

    <!-- Calling bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navigation bar with name and working nav links -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Yeem Chij Thao</span>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-light" href="contact.html">Contact</a>

            <li class="nav-item">

            </li>
        </ul>

    <section class="container">

        <!-- Email form -->
        <form>
            <div class="col">
                <div class="form-group">
                    <label for="userEmail">Your Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="your name@example.com">
                </div>
                <div class="form-group">
                    <label for="userName">Your name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </section>


    <!-- Footer, copyright goes here -->
    <footer>
